<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="asests/css/style.css" />
    <title>To-Do List</title>
  </head>
  <body id="body">
    <header class="header">
      <img
        src="asests/images/things-do-colorful-vector-typography-260nw-1906853509.webp"

      />
    </header>

    <main>
      <!--  Add -->
      <div class="add">
        <input type="text" placeholder="Yapılacakları Giriniz" id="todoadd" />

      </div>

      <!--  Todos  -->
      <div id="todos">
        <p id="todo">30 sayfa kitap okunacak</p>
        <p id="todo">Vikingler 2 bölüm izlenecek</p>
      </div>

      <!--Delete Btn-->
      <div class="delete">
        <button id="delete">Todoları sil</button>
      </div>
    </main>

    <script src="asests/js/main.js"></script>
  </body>
</html>
